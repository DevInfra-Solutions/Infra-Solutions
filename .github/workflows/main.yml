name: Infra-provisioning
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main      
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
permissions:
  id-token: write
  contents: read
jobs:
  terraform-job:
    runs-on: Github-workflow-runner
    steps:
    - name: Checkout
      uses: actions/checkout@v5.0.0
  
